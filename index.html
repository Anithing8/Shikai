<!DOCTYPE html>
<html lang="en">
<head>
  <title>yo</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
<meta content="text/html; charset=utf-8" http-equiv="content-type">
<meta name="viewport" content="width=device-width, intial-scale=1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	
<section class="gallery">
	<div class="container">
		<div class="row">
			<div class="gallery-filter">
				<span class="filter-item active" data-filter="all">all</span>
				<span class="filter-item" data-filter="Realistic">Realistic</span>
				<span class="filter-item" data-filter="Sketch">Sketch</span>
				<span class="filter-item" data-filter="Anime">Anime</span>
			</div>
		</div>
		<div class="row">
			<div class="gallery-item Realistic">
				<div class="gallery-item-inner">
					<img src="1.jpg" alt="Realistic">
				</div>
			</div>
		
			<div class="gallery-item Sketch">
				<div class="gallery-item-inner">
					<img src="6.jpg" alt="Sketch">
				</div>
			</div>
			<div class="gallery-item Sketch">
				<div class="gallery-item-inner">
					<img src="3.jpg" alt="Sketch">
				</div>
			</div>
			
			<div class="gallery-item Sketch">
				<div class="gallery-item-inner">
					<img src="5.jpg" alt="Sketch">
				</div>
			</div>
			
			<div class="gallery-item Sketch">
				<div class="gallery-item-inner">
					<img src="6.jpg" alt="Sketch">
				</div>
			</div>
			<div class="gallery-item Anime">
				<div class="gallery-item-inner">
					<img src="1.jpg" alt="Anime">
				</div>
			</div>
			
			<div class="gallery-item Sketch">
				<div class="gallery-item-inner">
					<img src="3.jpg" alt="Sketch">
				</div>
			</div>
		</div>
	</div>
</section>

<script src="script.js"></script>
</body>
</html>
